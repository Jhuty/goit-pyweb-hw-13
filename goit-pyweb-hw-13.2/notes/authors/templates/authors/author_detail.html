{% extends "noteapp/base.html" %}

{% block content %}
<h1>Authors List</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td><a href="{% url 'authors:author_detail' author.pk %}">{{ author.name }}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>No authors found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
